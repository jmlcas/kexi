services:

  kexi:
    container_name: kexi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8200:3000"
      - "8300:3001"
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - CUSTOM_USER=admin
      - PASSWORD=p4ssw0rd
      - LC_ALL=es_ES.UTF-8
      - TITLE=Kexi
    volumes:
      - ./config:/config
      - /var/run/docker.sock:/var/run/docker.sock #optional
    shm_size: "1gb" #optional 
    
